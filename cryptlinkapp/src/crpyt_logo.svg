<!-- cryptlink.svg -->
<svg
  version="1.1"
  width="600"
  height="600"
  viewBox="0 0 500 550"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <!-- Define a gradient from light blue to purple -->
  <defs>
    <linearGradient id="cryptlinkGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#74ABE2" />
      <stop offset="100%" stop-color="#5563DE" />
    </linearGradient>
  </defs>

  <!-- Hexagon outline -->
  <path
    d="M 250 50 
       L 400 150 
       L 400 350 
       L 250 450 
       L 100 350 
       L 100 150 Z"
    fill="none"
    stroke="url(#cryptlinkGradient)"
    stroke-width="10"
  />

  <!-- Lines from center to each corner of the hex -->
  <line x1="250" y1="250" x2="250"  y2="50"  stroke="url(#cryptlinkGradient)" stroke-width="5" />
  <line x1="250" y1="250" x2="400"  y2="150" stroke="url(#cryptlinkGradient)" stroke-width="5" />
  <line x1="250" y1="250" x2="400"  y2="350" stroke="url(#cryptlinkGradient)" stroke-width="5" />
  <line x1="250" y1="250" x2="250"  y2="450" stroke="url(#cryptlinkGradient)" stroke-width="5" />
  <line x1="250" y1="250" x2="100"  y2="350" stroke="url(#cryptlinkGradient)" stroke-width="5" />
  <line x1="250" y1="250" x2="100"  y2="150" stroke="url(#cryptlinkGradient)" stroke-width="5" />

  <!-- Circles at each corner -->
  <circle cx="250" cy="50"   r="10" fill="url(#cryptlinkGradient)" />
  <circle cx="400" cy="150"  r="10" fill="url(#cryptlinkGradient)" />
  <circle cx="400" cy="350"  r="10" fill="url(#cryptlinkGradient)" />
  <circle cx="250" cy="450"  r="10" fill="url(#cryptlinkGradient)" />
  <circle cx="100" cy="350"  r="10" fill="url(#cryptlinkGradient)" />
  <circle cx="100" cy="150"  r="10" fill="url(#cryptlinkGradient)" />

  <!-- Center node -->
  <circle cx="250" cy="250" r="20" fill="url(#cryptlinkGradient)" />

  <!-- Letter "C" in the center circle -->
  <text
    x="250"
    y="255"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="26"
    fill="#FFFFFF"
    font-weight="bold"
    alignment-baseline="middle"
  >
    C
  </text>

  <!-- CRYPTLINK text below the shape -->
  <text
    x="50%"
    y="520"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="48"
    fill="url(#cryptlinkGradient)"
    font-weight="bold"
  >
    CRYPTLINK
  </text>
</svg>
